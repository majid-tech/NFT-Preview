<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
    <div class="image">
      <div class="overlay">
        <img src="icon-view.svg" alt="">
      </div>
    </div>

<div class="text">
    <p class="p-one">Equilibrium #3429</p>

    <p class="p-two">Our Equilibrium collection promotes balance and calm.</p>

    <div class="rate">
      <div class="first">
        <img src="icon-ethereum.svg" alt="">
        <p class="rate-text one">0.041 ETH</p>
      </div>
      <div class="second">
        <img src="icon-clock.svg" alt="">
        <p class="rate-text two">3 days left</p>
      </div>
    </div>
    
  <hr style="border-color: hsl(215, 32%, 27%); border-style: solid;">

  <div class="creation">
    <img src="image-avatar.png" alt="" width="30px" height="30px">
    <p>Creation of <span class="creator">Jules Wyvern</span></p>
  </div>
</div>
 
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Majid Mohammed</a>.
  </div>
</body>
</html>
